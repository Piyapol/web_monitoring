<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Flowerpot</title>
  <link rel="icon" href="../images/plant.png" type="image/png" sizes="15x15px">

	<!-- Import Google Icon Font -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Import materialize.css -->
	<link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" meadia="screen,projection">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/flower.css">
  <!-- Import Material Design Icons -->
  <link href="../node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  <!-- Morris chart CSS -->
  <link rel="stylesheet" href="../node_modules/morris.js/morris.css">
 
	<!-- Let browser know website is optimized for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="col s12 m3 l6 push-l3">
				<div class="login-panel panel panel-default">
					<div class="panel-heading-signup">
						<h3> Do you want SignUp ?</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" type="email" placeholder="E-mail" name="email" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Password" value="">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Confirm Password" value="">
								</div>
								
    							<div align="center">
								<button class="btn waves-effect waves-light btn-large yellow accent-4" type="submit" name="action">Signup
    							</button>
    							</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>







	<!-- Import jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Import Javascript from materialize.js -->
	<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
